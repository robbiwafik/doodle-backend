server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/doodle
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret-key: ${SECRET_KEY}
  auth-header: Authorization
  token-prefix: Bearer